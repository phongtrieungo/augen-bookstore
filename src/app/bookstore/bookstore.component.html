<p class="display-3 text-center">Augen book store</p>
<augen-search-input [hintText]="hintText" (searchTextEmitter)="searchBook($event)"></augen-search-input>

<augen-bookstore-list [isLoading]="(isLoading$ | async) || false" [books]="(books$ | async) || []" [error]="error"></augen-bookstore-list>

<ng-container *ngIf="(books$ | async) as books">
  <nav class="mt-3" aria-label="bookstore pagination" *ngIf="books.length">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</ng-container>
