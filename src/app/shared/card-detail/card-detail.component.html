<div class="modal-dialog modal-xl modal-lg modal-sm">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body" *ngIf="currentSelectedBook">
      <div class="d-flex">
        <augen-card-list-item [item]="currentSelectedBook"></augen-card-list-item>
        <div style="margin-left: .5rem;">
          <p>{{ currentSelectedBook.description ? currentSelectedBook.description : 'No description' }}</p>
        </div>
      </div>

      <p class="mt-4">Ship via</p>
      <hr>
      <div class="btn-group w-100" role="group" aria-label="Shipping method">
        <input type="radio" class="btn-check" name="btnradio" id="motobike" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="motobike">Motobike (20$)</label>

        <input type="radio" class="btn-check" name="btnradio" id="train" autocomplete="off">
        <label class="btn btn-outline-secondary" for="train">Train (40$)</label>

        <input type="radio" class="btn-check" name="btnradio" id="aircraft" autocomplete="off">
        <label class="btn btn-outline-warning" for="aircraft">Aircraft (60$)</label>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger w-100">Buy</button>
    </div>
  </div>
</div>
